<!DOCTYPE html>
<html>
<head>
<title>Minecraft Java Ownership Checker</title>
</head>
<body>
<form action="https://login.live.com/oauth20_authorize.srf" method="post">
<input type="hidden" name="client_id" value="YOUR_CLIENT_ID">
<input type="hidden" name="scope" value="https://graph.microsoft.com/user.read">
<input type="hidden" name="response_type" value="code">
<input type="submit" value="Log in with Microsoft">
</form>

<script>
function checkMinecraftJavaOwnership(accessToken) {
  // Make a request to the Microsoft Graph API to get the user's profile.
  var request = new XMLHttpRequest();
  request.open("GET", "https://graph.microsoft.com/v1.0/me?$select=xboxGamertag");
  request.setRequestHeader("Authorization", "Bearer " + accessToken);
  request.send();

  // Once the request has completed, check the response for the user's gamertag.
  request.onload = function() {
    if (request.status === 200) {
      // The request was successful. Get the user's gamertag from the response.
      var gamertag = JSON.parse(request.responseText).xboxGamertag;

      // Make a request to the Minecraft API to check the user's Minecraft Java ownership.
      var request = new XMLHttpRequest();
      request.open("GET", "https://api.mojang.com/users/profiles/minecraft/" + gamertag);
      request.send();

      // Once the request has completed, check the response for the user's Minecraft Java ownership.
      request.onload = function() {
        if (request.status === 200) {
          // The request was successful. The user owns Minecraft Java.
          alert("You own Minecraft Java!");
        } else {
          // The request failed. The user does not own Minecraft Java.
          alert("You do not own Minecraft Java.");
        }
      };
    } else {
      // The request failed.
      alert("An error occurred while checking your Minecraft Java ownership.");
    }
  };
}

// When the user clicks the "Log in with Microsoft" button, check their Minecraft Java ownership.
document.querySelector("form").addEventListener("submit", function(event) {
  event.preventDefault();

  // Get the access token from the Microsoft login response.
  var accessToken = event.target.querySelector("input[name='access_token']").value;

  // Check the user's Minecraft Java ownership.
  checkMinecraftJavaOwnership(accessToken);
});
</script>
</body>
</html>
